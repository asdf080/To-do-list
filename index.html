<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="toDoList.css">
  <script src="https://kit.fontawesome.com/2cb2c6d57e.js" crossorigin="anonymous"></script>
</head>
<body>
  <span id="Wrap">
  <aside id="aside_Wrap">
    <span id="flex_1">
      <span id="img_Wrap">
        <div id="randImg"></div>
        <div style="width: 80%;height: 5px; background-color:#7d82d1;position: relative;left: 10%;top: 15%;"></div>
        <div id="quotes"></div>
    </span>
    </span>
    <span id="flex_2">
      <span id="clock_Wrap">
        <div id="clock"><i class="fa-regular fa-clock"></i></div>
      </span>
      <span id="weather_Wrap">
        <div id="weather"></div>
      </span>
    </span>
  </aside>
    <span id="from_Wrap">
      <form id="toDo-Form">
        <label>TO DO LIST</label><BR>
        <input type="text" placeholder="할 일을 입력해주세요.">
        <button type="submit"><i class="fa-solid fa-pen-nib" style="color: #9693e7;"></i></button>
      </form>
      <div id="list-Wrap">
        <ul id="todo-list"></ul>
      </div>
    </span>
  </span>

  <script src="quotes.js"></script>
  <script src="toDoList.js"></script>
</body>
</html>
